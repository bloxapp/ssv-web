      - name: Run stage V3 ssv-web build
        if: github.ref == 'refs/heads/stageV3'
        run: >
          SSV_API_ENDPOINT="$SSV_API_ENDPOINT" CONTRACT_ADDRESS="$NETWORK_SETTER_CONTRACT_ADDRESS" GOOGLE_TAG_SECRET="$GOOGLE_TAG_SECRET"
          EXPLORER_URL="$EXPLORER_URL" EXPLORER_VERSION="$EXPLORER_VERSION" EXPLORER_NETWORK="$EXPLORER_NETWORK" BLOCKNATIVE_KEY="$BLOCKNATIVE_KEY" yarn build
        env:
          BLOCKNATIVE_KEY: ${{ secrets.BLOCKNATIVE_KEY }}
          EXPLORER_URL: "https://explorer.stage.ssv.network"
          EXPLORER_VERSION: "v3"
          EXPLORER_NETWORK: "prater"
          LINK_SSV_DEV_DOCS: ${{ secrets.LINK_SSV_DEV_DOCS }}
          BLOX_INFRA_API: 'https://api.stage.bloxstaking.com'
          GOOGLE_TAG_SECRET: ${{ secrets.STAGE_GOOGLE_TAG_SECRET }}
          SSV_API_ENDPOINT: ${{ secrets.STAGE_V3_API_ENDPOINT }}
          SSV_CONTRACT_ADDRESS: ${{ secrets.GOERLI_STAGE_SSV_CONTRACT_ADDRESS }}
          NETWORK_SETTER_CONTRACT_ADDRESS: ${{ secrets.STAGE_NETWORK_SETTER_CONTRACT_ADDRESS }}
          NETWORK_GETTER_CONTRACT_ADDRESS: ${{ secrets.STAGE_NETWORK_GETTER_CONTRACT_ADDRESS }}

      - name: Deploy stage V3 ssv-web
        if: github.ref == 'refs/heads/stageV3'
        uses: jakejarvis/s3-sync-action@v0.5.0
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          SOURCE_DIR: 'build/'
          AWS_REGION: 'us-west-2'
          AWS_S3_BUCKET: ${{ secrets.STAGE_V3_AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.STAGE_AWS_SECRET_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.STAGE_AWS_SECRET_ACCESS_KEY }}
