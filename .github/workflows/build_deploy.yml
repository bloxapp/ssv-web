      - name: Run prod V3 ssv-web build
        if: github.ref == 'refs/heads/mainV3'
        run: >
          SSV_API_ENDPOINT="$SSV_API_ENDPOINT" CONTRACT_ADDRESS="$NETWORK_SETTER_CONTRACT_ADDRESS" GOOGLE_TAG_SECRET="$GOOGLE_TAG_SECRET"
          EXPLORER_URL="$EXPLORER_URL" EXPLORER_VERSION="$EXPLORER_VERSION" EXPLORER_NETWORK="$EXPLORER_NETWORK" BLOCKNATIVE_KEY="$BLOCKNATIVE_KEY" yarn build
        env:
          EXPLORER_VERSION: "v3"
          EXPLORER_NETWORK: "prater"
          EXPLORER_URL: "https://explorer.ssv.network"
          BLOX_INFRA_API: 'https://api.bloxstaking.com'
          BLOCKNATIVE_KEY: ${{ secrets.BLOCKNATIVE_KEY }}
          LINK_SSV_DEV_DOCS: ${{ secrets.LINK_SSV_DEV_DOCS }}
          SSV_API_ENDPOINT: ${{ secrets.PROD_V3_API_ENDPOINT }}
          GOOGLE_TAG_SECRET: ${{ secrets.PROD_GOOGLE_TAG_SECRET }}
          SSV_CONTRACT_ADDRESS: ${{ secrets.GOERLI_PROD_SSV_CONTRACT_ADDRESS }}
          NETWORK_SETTER_CONTRACT_ADDRESS: ${{ secrets.PROD_NETWORK_SETTER_CONTRACT_ADDRESS }}
          NETWORK_GETTER_CONTRACT_ADDRESS: ${{ secrets.PROD_NETWORK_GETTER_CONTRACT_ADDRESS }}

      - name: Deploy prod V3 ssv-web
        if: github.ref == 'refs/heads/mainV3'
        uses: jakejarvis/s3-sync-action@v0.5.0
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          SOURCE_DIR: 'build/'
          AWS_REGION: 'us-west-2'
          AWS_S3_BUCKET: ${{ secrets.PROD_V3_AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_SECRET_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
#      <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<ssv-web (prod V3)>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>

#      <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<ssv-web (prod)>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
      - name: Run prod ssv-web build
        if: github.ref == 'refs/heads/main'
        run: >
          OPERATORS_ENDPOINT="$OPERATORS_ENDPOINT" CONTRACT_ADDRESS="$NETWORK_CONTRACT_ADDRESS" GOOGLE_TAG_SECRET="$GOOGLE_TAG_SECRET"
          EXPLORER_URL="$EXPLORER_URL" BLOCKNATIVE_KEY="$BLOCKNATIVE_KEY" PROD_CLAIM_PAGE="$PROD_CLAIM_PAGE" yarn build
        env:
          PROD_CLAIM_PAGE: ""
          BLOCKNATIVE_KEY: ${{ secrets.BLOCKNATIVE_KEY }}
          EXPLORER_URL: "https://explorer.ssv.network"
          LINK_SSV_DEV_DOCS: ${{ secrets.LINK_SSV_DEV_DOCS }}
          BLOX_INFRA_API: 'https://api.bloxstaking.com'
          GOOGLE_TAG_SECRET: ${{ secrets.PROD_GOOGLE_TAG_SECRET }}
          OPERATORS_ENDPOINT: ${{ secrets.PROD_OPERATORS_ENDPOINT_v2 }}
          SSV_CONTRACT_ADDRESS: ${{ secrets.GOERLI_PROD_SSV_CONTRACT_ADDRESS }}
          NETWORK_CONTRACT_ADDRESS: ${{ secrets.PROD_NETWORK_CONTRACT_ADDRESS_V2 }}
          DISTRIBUTION_CONTRACT_ADDRESS: ${{ secrets.PROD_DISTRIBUTION_CONTRACT_ADDRESS }}


      - name: Deploy prod ssv-web
        if: github.ref == 'refs/heads/main'
        uses: jakejarvis/s3-sync-action@v0.5.0
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          SOURCE_DIR: 'build/'
          AWS_REGION: 'us-west-2'
          AWS_S3_BUCKET: ${{ secrets.PROD_V2_AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.PROD_AWS_SECRET_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.PROD_AWS_SECRET_ACCESS_KEY }}
